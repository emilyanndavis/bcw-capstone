<div class="user-auth">

<div class="login">
<form class="form-inline login-form">
    <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" ng-model="$ctrl.email"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" ng-model="$ctrl.password"/>
        </div>
    <button type="submit" ng-click="$ctrl.login()">Login</button>
</form>
</div>

<div class="register" ng-if="$ctrl.landingPage">
    <button ng-click="$ctrl.registering = !$ctrl.registering; $ctrl.landingPage = !$ctrl.landingPage">Register</button>
</div>

<div class="registration-page" ng-if="$ctrl.registering">
    <h3>Register</h3>
    <form class="form-inline register-form" ng-submit="$ctrl.register(email, password)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" ng-model="$ctrl.email"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" ng-model="$ctrl.password"/>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
</div>

<button ng-if="$ctrl.loggedIn" ng-click="$ctrl.logout()">Logout</button>
